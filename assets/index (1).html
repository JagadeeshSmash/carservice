<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-lg-8">      
                <form onsubmit="validation()">
                    <h3>Fill your Details:</h3>
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="" class="form-control" id="username">
                        <label for="username">Name</label>
                    </div>
                    <p id="nameStatus" class="text-danger"></p>
                    
                    <div class="row">
                        <div class="col-lg-2">
                            <select name="" id="" class="form-control p-3 bg-primary text-white">
                                <option value="" hidden>Country</option>
                                <option value="10">+91</option>
                                <option value="9">+996</option>
                                <option value="8">+446</option>
                            </select>
                        </div>
                        <div class="col-lg-10">     
                            <div class="form-floating mb-3">
                                <input type="text" placeholder="" class="form-control" id="mobile">
                                <label for="mobile">Mobile</label>
                            </div>
                        </div>
                    </div>
                    <p id="mobileStatus" class="text-danger"></p> 
                    
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="" class="form-control" id="cibil">
                        <label for="cibil">Cibil</label>
                    </div>
                    <p id="cibilStatus" class="text-danger"></p> 
                    
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="" class="form-control" id="salary">
                        <label for="salary">Salary</label>
                    </div>
                    <p id="salaryStatus" class="text-danger"></p> 
                    
                    <div class="div text-center">
                        <input class="btn btn-success w-25 p-3"  type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="form_validation.js"></script>
